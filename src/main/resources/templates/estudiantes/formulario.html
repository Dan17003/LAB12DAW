<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Estudiante</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .navbar {
            background: #228B22;
            color: #fff;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: 40px;
        }
        .navbar-link {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        .navbar-link:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            padding: 6px 18px;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-right: 6px;
            cursor: pointer;
            display: inline-block;
        }
        .btn-green {
            background: #2ecc40;
        }
        .btn-gray {
            background: #888;
        }
    </style>
</head>
<body>
<div class="navbar">
    <span class="navbar-title">Spring Boot</span>
    <a th:href="@{/estudiantes}" class="navbar-link">Lista de estudiantes</a>
</div>
<div class="container">
    <h1 th:text="${estudiante.id == null} ? 'Registrar Estudiante' : 'Editar Estudiante'"></h1>
    <form th:action="@{${estudiante.id == null ? '/estudiantes/guardar' : '/estudiantes/actualizar'}}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" th:field="*{apellido}" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" th:field="*{correo}" required>
        </div>
        <div class="form-group">
            <label for="carrera">Carrera:</label>
            <input type="text" id="carrera" th:field="*{carrera}" required>
        </div>
        <div>
            <button type="submit" class="btn btn-green">Guardar</button>
            <a th:href="@{/estudiantes}" class="btn btn-gray">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
